<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>入力ページ</title>
    <script type="module" src="main.mjs" defer></script>
</head>

<body>
    <h1>入力ページ</h1>
    <div id="startshift">
        <div id="startshiftbtnarea">
            <button id="btn-startshift">シフトを開始</button>
        </div>
        <div id="entershiftdata" style="display:none;">
            <h3>担当ルームの番号を入力</h3>
            <input type="text" id="roomidinput" placeholder="ルーム番号">
            <button id="btn-enterroom">このルームを担当する</button>
        </div>
    </div>
    <div id="startuser" style="display:none;">
        <input type="text" id="useridinput" placeholder="ユーザID">
        <button id="btn-enteruser">このユーザを担当する</button>
        <button id="btn-createuser">新規作成</button>
    </div>
    <div id="startround" style="display:none;">
        <div>
            <label>ラウンド選択:</label>
            <select id="roundselect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">新規作成</option>
            </select>
            <button id="btn-round">このラウンドで開始</button>
        </div>
    </div>
    <div id="enterdata" style="display:none;">
        <div>
            <button id="btn-correct">正解</button>
            <button id="btn-wrong">不正解</button>
            <button id="btn-pass">パス</button>
            <button id="btn-finish">終了</button>
        </div>
        <div>
            <span>スコア: </span><span id="score">0</span>
        </div>
    </div>
    <div id="afterround" style="display:none;">
        <div>
            <span>ラウンド終了 スコア: </span><span id="finalscore">0</span>
        </div>
        <button id="btn-nextuser">別のユーザに進む</button>
        <button id="btn-endshift">シフト終了する</button>
    </div>
</body>

</html>
