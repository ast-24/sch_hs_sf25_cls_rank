<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー表示 - ClassRank</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- 上段: 装飾用時計 -->
        <div class="decorative-time-section">
            <div class="decorative-time" id="decorativeTime">
                読み込み中...
            </div>
        </div>

        <!-- 下段: タイマー -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">
                <!-- タイマー情報なし時は何も表示しない -->
            </div>
        </div>
    </div>

    <script src="index.mjs" type="module"></script>
</body>

</html>
