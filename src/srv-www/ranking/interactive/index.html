<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ランキング（表示用） - 文化祭2-1クラス企画用ランキングシステム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./index.css" as="style">
    <link rel="preload" href="./index.mjs" as="script" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.mjs"></script>
</head>

<body>
    <div class="page_title" id="page_title">
        <div class="page_title_text" id="page_title_text">
            2-1クラス企画 [坂井の人事]
        </div>
    </div>

    <!-- 待機画面 -->
    <div class="page_switch active" id="page_wait">
        <div class="wait_message">
            Enterキーでランキング表示
        </div>
    </div>

    <!-- 最新ラウンドランキング画面 -->
    <div class="page_switch" id="page_round">
        <div class="round_latest_title">
            <div class="round_latest_title_text">最新ラウンドランキング</div>
        </div>
        <div class="round_latest_container" id="ranking_round_latest_container">
            <!-- JSで挿入 -->
        </div>
    </div>

    <!-- 全体ランキング画面 -->
    <div class="page_switch" id="page_total">
        <div class="ranking_container" id="ranking_total_container">
            <!-- 左側：累積スコアランキング -->
            <div class="ranking_section" id="ranking_total_score">
                <div class="ranking_section_title">
                    <div class="ranking_section_title_text">累積スコア</div>
                </div>
                <div class="ranking_table_container">
                    <table class="ranking_table" id="ranking_total_table">
                        <thead class="ranking_table_head">
                            <tr class="ranking_table_row ranking_table_row_header">
                                <th class="ranking_table_cell ranking_table_cell_rank">順位</th>
                                <th class="ranking_table_cell ranking_table_cell_name">No</th>
                                <th class="ranking_table_cell ranking_table_cell_score">スコア</th>
                            </tr>
                        </thead>
                        <tbody class="ranking_table_body" id="ranking_total_table_body">
                            <!-- JSで挿入 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 右側：ラウンドスコアランキング -->
            <div class="ranking_section" id="ranking_round">
                <div class="ranking_section_title">
                    <div class="ranking_section_title_text">ラウンド別スコア</div>
                </div>
                <div class="ranking_table_container">
                    <table class="ranking_table" id="ranking_round_table">
                        <thead class="ranking_table_head">
                            <tr class="ranking_table_row ranking_table_row_header">
                                <th class="ranking_table_cell ranking_table_cell_rank">順位</th>
                                <th class="ranking_table_cell ranking_table_cell_name">No</th>
                                <th class="ranking_table_cell ranking_table_cell_score">スコア</th>
                            </tr>
                        </thead>
                        <tbody class="ranking_table_body" id="ranking_round_table_body">
                            <!-- JSで挿入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
