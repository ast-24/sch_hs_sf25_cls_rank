<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>文化祭2-1用ランキングシステム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="title">文化祭2-1用ランキングシステム</div>
    <div class="pages">
        <div class="ranking">
            <div class="title">ランキング</div>
            <div class="list">
                <div class="interactive">
                    <div class="title">
                        <a href="/ranking/interactive/">教室内掲示用(結果発表用)</a>
                    </div>
                    <div class="desc">
                        スタッフによる結果発表に使用<br>Enterで次のページに遷移します
                    </div>
                </div>
                <div class="viewonly">
                    <div class="title">
                        <a href="/ranking/viewonly/">教室外掲示用(閲覧用)</a>
                    </div>
                    <div class="desc">
                        掲示に使用<br>同じページを表示し続けます(内容は自動更新)
                    </div>
                </div>
            </div>
        </div>
        <div class="staff">
            <div class="title">スタッフ用</div>
            <div class="list">
                <div class="enter">
                    <div class="title">
                        <a href="/staff/enter/">結果入力(ルームスタッフ用)</a>
                    </div>
                    <div class="desc">
                        ルームを担当するスタッフによる入力に使用
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
