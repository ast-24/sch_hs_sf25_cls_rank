<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー管理 - ClassRank</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <div class="container">
        <h1>タイマー管理</h1>
        
        <div class="section">
            <h2>部屋準備状況</h2>
            <div id="roomStatus" class="room-status">
                読み込み中...
            </div>
        </div>

        <div class="section">
            <h2>タイマー設定</h2>
            <div class="timer-controls">
                <div class="time-input">
                    <label for="minutes">分:</label>
                    <input type="number" id="minutes" value="3" min="0" max="59">
                    <label for="seconds">秒:</label>
                    <input type="number" id="seconds" value="0" min="0" max="59">
                </div>
                
                <div class="predicted-start">
                    <p>予測開始時刻: <span id="predictedStart">--:--:--</span></p>
                </div>
                
                <div class="buttons">
                    <button id="startBtn" class="btn-primary">タイマー開始</button>
                    <button id="stopBtn" class="btn-danger" style="display: none;">タイマー中止</button>
                    <button id="resetBtn" class="btn-secondary" style="display: none;">リセット</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>タイマー状態</h2>
            <div id="timerDisplay" class="timer-display">
                タイマーは設定されていません
            </div>
        </div>

        <div class="navigation">
            <a href="../" class="btn-back">← スタッフメニューに戻る</a>
        </div>
    </div>

    <script src="index.mjs" type="module"></script>
</body>
</html>
